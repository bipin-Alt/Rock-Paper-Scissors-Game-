<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissor Game Project</title>
    <!--Styling-->
    <link rel="stylesheet" href="RPSgame.css">
</head>
<body>
<section class="game-container">
    <div class="titles">
        <h2>Rock,Paper,Scissors Game</h2>
        <h4>Feeling bored? Hang out here!</h4>
    </div>
    <div class="score-board">
        <div class="score-item">
            <h3>Player Points:</h3>
            <span id="player-score"> 0</span>
        </div>
        <div class="score-item">
            <h3>Computer Points:</h3>
            <span id="computer-score"> 0</span>
        </div>
    </div>
    <div class="buttons">
        <button id="rock-btn" value="Rock" class="btn">Rock</button>
        <button id="paper-btn" Value ="Paper"class="btn">Paper</button>
        <button id="scissors-btn" value="Scissors" class="btn">Scissors</button>
    </div>
    <div id="result-message" class="result-message"></div>
</section>
 <!--JavaScript-->
<script src="RPSgame.js"></script>  
</body>
</html>
